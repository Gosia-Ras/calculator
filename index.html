<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency calculator</title>
    <link rel="icon" href="images/calculator-icon.png">
    <meta property="og:image" content="images/calculator-share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/container__header.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">

    <div class="flexContainer__header">
        <header class="header">Currency converter</header>
        <p class="header__paragraph">Currency rates as published by the <a class="header__link"
                href="https://www.nbp.pl/home.aspx?f=/kursy/kursya.html">Polish National Bank</a></p>
    </div>

    <div class="container">

        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Currency calculator</legend>
                <p>
                    <label>
                        <span class="form__labelText">Amount in PLN*:</span>
                        <input step="any" min="1" class="form__field js-form__input"
                            placeholder="Enter the amount in PLN" type="number" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Currency:</span>
                        <select class="form__field js-form__select">
                            <option value="">Pick the currency</option>
                            <option value="EUR">EUR</option>
                            <option value="CHF">CHF</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="RUB">RUB</option>
                        </select>
                    </label>

                </p>

                <p class="form__paragraph js-form__paragraph--result"></p>
            </fieldset>
            <p>
                <button class="form__button js-form__button--submit" type="submit">Calculate</button>
                <button class="form__button js-form__button--reset" type="reset">Reset</button>
            </p>



        </form>
    </div>

    <footer class="footer">Copyright 2021 by Malgorzata Ras. All rights reserved.</footer>

</body>

</html>
